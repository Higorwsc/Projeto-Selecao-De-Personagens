<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece ☠️</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />        
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
   
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                 Selecione o seu personagem 
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
             <img src="./src/imagens/luffy.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1"> 
                <div class="nome">
                    <h2 id="nome-jogador-1">Luffy☠️</h2>
             </div>  
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="luffy" data-name="Luffy☠️">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/luffy.gif" alt="personagem luffy">
                </li>

                <li class="personagem" id="roger" data-name="Gol d roger☠️">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/roger.gif" alt="personagem roger">
                </li>

                <li class="personagem" id="chopper" data-name="Chopper☠️">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/chopper.gif" alt="personagem chopper">
                </li>

                <li class="personagem" id="doflamingo" data-name="Doflamingo☠️">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/doflamingo.gif" alt="personagem doflamingo">
                </li>

                <li class="personagem" id="corazon" data-name="Corazon☠️">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/corazon.gif" alt="personagem corazon">
                </li>

                
                <li class="personagem jogador-2-selecionado" id="zoro" data-name="Zoro☠️">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/zoro.gif" alt="personagem zoro">
                </li>

                <li class="personagem" id="robin" data-name="Robin☠️">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/robin.gif" alt="personagem robin">
                </li>

                <li class="personagem" id="ace" data-name="Ace☠️">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/ace.gif" alt="personagem ace">
                </li>

                <li class="personagem" id="enel" data-name="Enel☠️">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/enel.gif" alt="personagem enel">
                </li> 

            </ul> 

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/zoro.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-1"> 
                <div class="nome">
                    <h2>zoro☠️</h2>
             </div> 
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
